<div style="margin-top: 10px"> </div>
<h1>Create Task</h1>
<form class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-xs-3" for="inputPassword">Name:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-3" for="inputPassword">Duration:</label>
        <div class="col-xs-9">
            <input type="number" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-3" for="inputStartDate">Start Date:</label>
        <div class="col-xs-9 date form_datetime">
            <input size="16"  id="inputStartDate" type="text" value="" readonly>
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-3" for="inputEndDate">End Date:</label>
        <div class="col-xs-9 date form_datetime">
            <input size="16" id="inputEndDate" type="text" value="" readonly>
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
    </div>

    <br>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <input type="submit" class="btn btn-primary" value="Create">
            <input type="reset" class="btn btn-default" value="Reset">
        </div>
    </div>

</form>
